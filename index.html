<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                Statsboard
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <i class="fas fa-th-large"></i>
                        <span>Overview</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Student</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-user-tie"></i>
                        <span>Professor</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-calendar-days"></i>
                        <span>Calendar</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-wallet"></i>
                        <span>Finance</span>
                    </a>
                </li>
            </ul>
        </div>
        <main class="main-content">
            <div class="top-bar">
                <h1 class="page-title">University Statsboard</h1>
                <div class="top-actions">
                    <div class="search-box">
                        <i class="fas fa-search" style="color:#94a3b8"></i>
                        <input type="text" placeholder="Search students, courses...">
                    </div>
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
            <!-- stats card-->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon" style="background:linear-gradient(45deg, #7b68ee,#9d7bee );">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value">12,345</div>
                        <div class="stat-label">Total Students</div>
                    </div>
                    <div class="stat-trend trend-positive">
                        <i class="fas fa-arrow-up"></i>
                        <span>20% from last year </span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background:linear-gradient(45deg,#00ced1,#00e6e6);">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value">900</div>
                        <div class="stat-label">Faculty Member</div>
                    </div>
                    <div class="stat-trend trend-positive">
                        <i class="fas fa-arrow-up"></i>
                        <span>5% increase</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background:linear-gradient(45deg,#ff6b6b,#ff8585);">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value">620</div>
                        <div class="stat-label">Active Courses</div>
                    </div>
                    <div class="stat-trend trend-negative">
                        <i class="fas fa-arrow-down"></i>
                        <span>3% decreases</span>
                    </div>
                </div>

            </div>
        </main>
    </div>

</body>

</html>
