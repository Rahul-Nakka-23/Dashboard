<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard with Graphs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">DashGro</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link active"><i class="fas fa-chart-line"></i> Dashboard</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-user"></i> Profile</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <div class="page-title">Overview</div>
                <div class="top-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search...">
                    </div>
                    <div class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <div class="notification-badge">3</div>
                    </div>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon" style="background:#7b68ee"><i class="fas fa-dollar-sign"></i></div>
                    <div class="stat-info">
                        <div class="stat-value">$12,340</div>
                        <div class="stat-label">Revenue</div>
                    </div>
                    <div class="stat-trend trend-positive">+8.5% since last month</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background:#00ced1"><i class="fas fa-users"></i></div>
                    <div class="stat-info">
                        <div class="stat-value">1,240</div>
                        <div class="stat-label">Users</div>
                    </div>
                    <div class="stat-trend trend-negative">-2.3% since last week</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background:#ff6b6b"><i class="fas fa-shopping-cart"></i></div>
                    <div class="stat-info">
                        <div class="stat-value">430</div>
                        <div class="stat-label">Orders</div>
                    </div>
                    <div class="stat-trend trend-positive">+4.1% since last week</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background:#10b981"><i class="fas fa-chart-pie"></i></div>
                    <div class="stat-info">
                        <div class="stat-value">68%</div>
                        <div class="stat-label">Conversion</div>
                    </div>
                    <div class="stat-trend trend-positive">+1.2% this quarter</div>
                </div>
            </div>

            <div class="chart-section">
                <div class="chart-card">
                    <div class="chart-title">Sales Over Time</div>
                    <canvas id="salesChart"></canvas>
                </div>

                <div class="chart-card">
                    <div class="chart-title">User Growth</div>
                    <canvas id="userChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script>
        const salesCtx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(salesCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Sales',
                    data: [1200, 1900, 3000, 2500, 3200],
                    backgroundColor: 'rgba(123, 104, 238, 0.2)',
                    borderColor: '#7b68ee',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } }
            }
        });

        const userCtx = document.getElementById('userChart').getContext('2d');
        const userChart = new Chart(userCtx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Users',
                    data: [200, 400, 650, 580, 700],
                    backgroundColor: '#00ced1'
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } }
            }
        });
    </script>
</body>

</html>
